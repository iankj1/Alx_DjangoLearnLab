{% extends 'base.html' %}
{% block content %}
  <h2>Posts tagged with "{{ tag }}"</h2>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
          - {{ post.content|truncatewords:20 }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found under this tag.</p>
  {% endif %}
{% endblock %}
