{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <h2>Login to Your Account</h2>
  {% if form.errors %}
    <div class="error">
      <p>Invalid username or password. Please try again.</p>
    </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
</div>
{% endblock %}
